<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Damkar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style-register.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/register.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="custom_nav navbar navbar-expand-lg fixed-top px-3">
        <div class="container-lg">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center" href="home.html">
                <img src="assets/images/logo_damkar.png" alt="Logo Damkar" width="50" height="50" class="me-3">
                <div class="brand_text">
                    <div class="brand_top">Dinas Pemadam Kebakaran dan</div>
                    <div class="brand_bottom">Penyelamatan Kota Depok</div>
                </div>
            </a>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="register_section d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card register_card">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <img src="assets/images/logo_damkar.png" alt="Logo Damkar" width="80" height="80">
                                <h4 class="mt-3 text-white">Register</h4>
                            </div>
                            
                            <form id="registerForm" action="../core/register-process.php" method="POST">
                                <div class="mb-3">
                                    <label for="username" class="form-label text-white">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label text-white">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label text-white">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>

                            <div id="formResponse" class="alert mt-3 d-none"></div>

                            <div class="text-center mt-4">
                                <p class="text-white-50 mb-0">Sudah Punya Akun? 
                                    <a href="login.html" class="text-warning text-decoration-none">Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
